    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const JSONBIN_API_KEY = '$2a$10$Ygn/iniQJGzlPUuwLKjq6eH01Wnt2SDB87zwS.xozcD/yJoiYt.hq';
        
        let userBinId = null; 

        const dom = {
            moneyEarned: document.getElementById('money-earned'), countdown: document.getElementById('countdown-display'),
            moyuTime: document.getElementById('moyu-time'), moyuIncome: document.getElementById('moyu-income'),
            netSurplus: document.getElementById('net-surplus'), rewardListContainer: document.getElementById('reward-list-container'),
            rewardTitle: document.getElementById('reward-title'), 
            moyuBtn: document.getElementById('moyu-btn'),
            overtimeBtn: document.getElementById('overtime-btn'), overtimeBoard: document.getElementById('overtime-board'),
            overtimeDuration: document.getElementById('overtime-duration'), overtimeIncome: document.getElementById('overtime-income'),
            mainSettingsPanel: document.getElementById('main-settings-panel'), toggleMainSettingsBtn: document.getElementById('toggle-main-settings-btn'),
            overtimeSettingsSection: document.getElementById('overtime-settings-section'), toggleOvertimeSettingsBtn: document.getElementById('toggle-overtime-settings-btn'),
            saveSettingsBtn: document.getElementById('save-settings-btn'), monthlySalary: document.getElementById('monthly-salary'),
            workSystem: document.getElementById('work-system'), customDaysWrapper: document.getElementById('custom-days-wrapper'),
            customWorkDays: document.getElementById('custom-work-days'), startTime: document.getElementById('start-time'),
            endTime: document.getElementById('end-time'), expenseList: document.getElementById('expense-list'),
            addExpenseBtn: document.getElementById('add-expense-btn'), paidOvertimeToggle: document.getElementById('paid-overtime-toggle'),
            overtimeMultiplierWrapper: document.getElementById('overtime-multiplier-wrapper'), overtimeMultiplier: document.getElementById('overtime-multiplier'),
            resetDayBtn: document.getElementById('reset-day-btn'),
            manualOvertimeHours: document.getElementById('manual-overtime-hours'),
            manualOvertimeMinutes: document.getElementById('manual-overtime-minutes'),
            setOvertimeBtn: document.getElementById('set-overtime-btn'),
            userStatusArea: document.getElementById('user-status-area'),
            authModal: document.getElementById('auth-modal'),
            usernameInput: document.getElementById('username-input'),
            authError: document.getElementById('auth-error'),
            authSubmitBtn: document.getElementById('auth-submit-btn'),
            authCancelBtn: document.getElementById('auth-cancel-btn'),
        };

        const state = {
            user: { isLoggedIn: false, username: null },
            salaryPerSecond: 0, dailyExpense: 0, unlockedRewardCount: 0,
            isMoyuing: false, moyuStartTime: 0, accumulatedMoyuSeconds: 0,
            overtimeState: 'disabled', overtimeStartTime: 0, accumulatedOvertimeSeconds: 0,
            offDutyTimeReached: false, overtimeAutoStartedToday: false,
            settings: {
                startTime: '09:00', endTime: '18:00', monthlySalary: 8000, workSystem: 'auto', customWorkDays: 22,
                expenses: [], isPaidOvertime: false, overtimeMultiplier: 1.5,
            },
            lastUpdateDate: null,
        };

        const timers = { main: null, moyu: null, overtime: null };
        const sounds = {
            moyuStart: new Tone.Synth({ oscillator: { type: 'triangle' } }).toDestination(),
            overtimeStart: new Tone.Synth({ oscillator: { type: 'square' } }).toDestination(),
            stop: new Tone.Synth({ oscillator: { type: 'sine' } }).toDestination(),
            rewardUnlock: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.2 } }).toDestination(),
            offDuty: new Tone.Synth({ oscillator: { type: 'fatsawtooth' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 } }).toDestination(),
        };
        const productList = [
            { name: '可乐', unit: '瓶', price: 3, emoji: '🥤' }, { name: '奶茶', unit: '杯', price: 15, emoji: '🧋' }, { name: '午餐', unit: '顿', price: 25, emoji: '🍱' }, { name: '电影票', unit: '张', price: 50, emoji: '🎟️' }, { name: '好书', unit: '本', price: 80, emoji: '📖' }, { name: '新T恤', unit: '件', price: 150, emoji: '👕' }, { name: '机械键盘', unit: '个', price: 400, emoji: '⌨️' }, { name: '降噪耳机', unit: '副', price: 1500, emoji: '🎧' }, { name: '新款手机', unit: '部', price: 6000, emoji: '📱' }, { name: '短途旅行', unit: '次', price: 10000, emoji: '✈️' }
        ];

        // =================================================================
        // PLAN B: Rewritten API Functions
        // =================================================================
        async function createNewBin(username, initialSettings) {
            const response = await fetch('https://api.jsonbin.io/v3/b', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': JSONBIN_API_KEY,
                    'X-Bin-Name': `moyu-calc-${username}`,
                    'X-Bin-Private': 'true'
                },
                body: JSON.stringify(initialSettings)
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`创建云端存储失败: ${errorData.message}`);
            }
            const data = await response.json();
            return data.metadata.id;
        }

        async function findUserBin(username) {
            const binNameToFind = `moyu-calc-${username}`;
            const response = await fetch('https://api.jsonbin.io/v3/c/default/bins', {
                headers: { 'X-Master-Key': JSONBIN_API_KEY }
            });
            if (!response.ok) throw new Error('无法查找用户信息');
            const bins = await response.json();
            const existingBin = bins.find(bin => bin.snippetMeta.name === binNameToFind);
            return existingBin ? existingBin.record : null;
        }

        async function loadSettingsFromBin(binId) {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: { 'X-Master-Key': JSONBIN_API_KEY }
            });
            if (response.status === 404) return null;
            if (!response.ok) throw new Error('读取云端设置失败');
            const data = await response.json();
            return data.record;
        }

        async function saveSettingsToBin(binId, settings) {
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': JSONBIN_API_KEY
                },
                body: JSON.stringify(settings)
            });
            if (!response.ok) throw new Error('保存设置到云端失败');
        }

        // =================================================================
        // PLAN B: Rewritten Login/Logout Logic
        // =================================================================
        async function handleLogin(username) {
            if (!JSONBIN_API_KEY || JSONBIN_API_KEY === 'PASTE_YOUR_X-MASTER-KEY_HERE') {
                alert('错误：请先在代码中填入你的 JSONBin.io X-Master-Key！');
                return;
            }
            try {
                dom.authSubmitBtn.disabled = true;
                dom.authSubmitBtn.textContent = '处理中...';
                dom.authError.textContent = '';

                let binId = await findUserBin(username);

                if (binId) {
                    console.log(`老用户登录，Bin ID: ${binId}`);
                } else {
                    binId = await createNewBin(username, state.settings);
                    console.log(`新用户注册，已创建 Bin ID: ${binId}`);
                }
                userBinId = binId;

                state.user.isLoggedIn = true;
                state.user.username = username;
                localStorage.setItem('moyuUsername', username);
                localStorage.setItem('moyuUserBinId', userBinId);

                dom.authModal.classList.add('hidden');
                await loadSettings();
                updateUserStatusUI();

            } catch (error) {
                dom.authError.textContent = error.message;
                console.error(error);
            } finally {
                dom.authSubmitBtn.disabled = false;
                dom.authSubmitBtn.textContent = '创建 / 登录';
            }
        }

        function handleLogout() {
            if (!confirm('确定要登出吗？本地设置将保留。')) return;
            state.user = { isLoggedIn: false, username: null };
            userBinId = null;
            localStorage.removeItem('moyuUsername');
            localStorage.removeItem('moyuUserBinId');
            loadState();
            applySettings();
            updateUserStatusUI();
            alert('已登出。');
        }

        async function loadSettings() {
            if (state.user.isLoggedIn && userBinId) {
                try {
                    console.log(`从云端 Bin [${userBinId}] 加载设置...`);
                    const cloudSettings = await loadSettingsFromBin(userBinId);
                    if (cloudSettings) {
                        state.settings = { ...state.settings, ...cloudSettings };
                        console.log('云端设置加载成功。');
                    }
                } catch (error) {
                    console.error('加载云端设置失败:', error);
                    alert('加载云端设置失败，将使用本地版本。');
                }
            }
            applySettings();
        }

        async function saveSettingsToServer() {
            if (state.user.isLoggedIn && userBinId) {
                try {
                    await saveSettingsToBin(userBinId, state.settings);
                    console.log('设置已成功同步到云端。');
                } catch (error) {
                    console.error('同步设置到云端失败:', error);
                    alert('同步设置到云端失败！');
                }
            }
        }
        
        function updateUserStatusUI() {
            if (state.user.isLoggedIn) {
                dom.userStatusArea.innerHTML = `
                    <div class="flex items-center gap-2 text-sm font-bold text-white bg-gray-700/50 rounded-full shadow-lg p-2">
                        <span class="text-amber-400 px-2">${state.user.username}</span>
                        <button id="logout-btn" class="text-gray-400 hover:text-white transition-colors" title="登出">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1z" clip-rule="evenodd" />
                              <path fill-rule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v1a1 1 0 11-2 0v-1a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                document.getElementById('logout-btn').addEventListener('click', handleLogout);
            } else {
                dom.userStatusArea.innerHTML = `
                    <button id="cloud-sync-btn" class="flex items-center gap-2 px-4 py-2 text-sm font-bold text-white bg-gray-700/50 rounded-full shadow-lg hover:bg-gray-600/80 transition-all duration-300 backdrop-blur-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5.5 16.5v-1.429c0-.837.44-1.606 1.171-2.021l5.5-3.143c.73-.415 1.171-1.184 1.171-2.021V6.428a2.5 2.5 0 00-5 0v2.858c0 .837-.44 1.606-1.171 2.021l-5.5 3.143A2.5 2.5 0 003 16.5v1.429a2.5 2.5 0 005 0z" clip-rule="evenodd" /><path d="M12.5 10.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5z" /></svg>
                        <span>云同步</span>
                    </button>
                `;
                document.getElementById('cloud-sync-btn').addEventListener('click', () => {
                    dom.authModal.classList.remove('hidden');
                    dom.usernameInput.focus();
                });
            }
        }

        async function init() {
            loadState();
            const savedUsername = localStorage.getItem('moyuUsername');
            const savedBinId = localStorage.getItem('moyuUserBinId');
            if (savedUsername && savedBinId) {
                state.user.isLoggedIn = true;
                state.user.username = savedUsername;
                userBinId = savedBinId;
                console.log(`从本地恢复登录状态: ${savedUsername}, Bin ID: ${userBinId}`);
                await loadSettings();
            } else {
                applySettings();
            }
            updateUserStatusUI();
            
            dom.moyuBtn.addEventListener('click', handleMoyuToggle);
            dom.overtimeBtn.addEventListener('click', handleOvertimeToggle);
            dom.resetDayBtn.addEventListener('click', resetDay);
            dom.setOvertimeBtn.addEventListener('click', handleSetOvertime);
            dom.toggleMainSettingsBtn.addEventListener('click', () => dom.mainSettingsPanel.classList.toggle('open'));
            dom.toggleOvertimeSettingsBtn.addEventListener('click', () => dom.overtimeSettingsSection.classList.toggle('open'));
            dom.saveSettingsBtn.addEventListener('click', handleSaveSettings);
            dom.addExpenseBtn.addEventListener('click', () => addExpenseRow());
            dom.expenseList.addEventListener('click', e => { if (e.target.closest('.delete-expense-btn')) e.target.closest('[data-id]').remove(); });
            dom.workSystem.addEventListener('change', () => { state.settings.workSystem = dom.workSystem.value; updateSettingsUIVisibility(); });
            dom.paidOvertimeToggle.addEventListener('change', (e) => { state.settings.isPaidOvertime = e.target.checked; overtimeTick(); saveState(); saveSettingsToServer(); });
            dom.overtimeMultiplier.addEventListener('input', (e) => { state.settings.overtimeMultiplier = parseFloat(e.target.value) || 0; overtimeTick(); saveState(); saveSettingsToServer(); });
            dom.authSubmitBtn.addEventListener('click', () => {
                const username = dom.usernameInput.value.trim();
                if (username) handleLogin(username);
                else dom.authError.textContent = '用户名不能为空。';
            });
            dom.authCancelBtn.addEventListener('click', () => dom.authModal.classList.add('hidden'));
            
            dom.moyuTime.textContent = formatTime(state.accumulatedMoyuSeconds);
            dom.moyuIncome.textContent = `¥ ${(state.accumulatedMoyuSeconds * state.salaryPerSecond).toFixed(2)}`;
            const now = new Date();
            const todayEndDate = new Date(now.toDateString() + ' ' + state.settings.endTime);
            if (now > todayEndDate && !state.overtimeAutoStartedToday) {
                handleAutoOvertimeStart(now, todayEndDate, true);
            } else {
                if (state.overtimeState === 'paused') dom.overtimeBtn.textContent = '继续加班';
                overtimeTick();
            }
            timers.main = setInterval(mainTick, 1000);
            mainTick();
        }
        
        // --- Unchanged Functions ---
        function applySettings() { renderSettingsFromState(); recalculateMetrics(); mainTick(); saveState(); }
        function handleSaveSettings() {
            const { settings } = state;
            settings.monthlySalary = parseFloat(dom.monthlySalary.value) || 0;
            settings.workSystem = dom.workSystem.value;
            settings.customWorkDays = parseFloat(dom.customWorkDays.value) || 22;
            settings.startTime = dom.startTime.value;
            settings.endTime = dom.endTime.value;
            settings.isPaidOvertime = dom.paidOvertimeToggle.checked;
            settings.overtimeMultiplier = parseFloat(dom.overtimeMultiplier.value) || 1.5;
            const newExpenses = [];
            dom.expenseList.querySelectorAll('[data-id]').forEach(node => {
                newExpenses.push({
                    id: node.dataset.id, name: node.querySelector('.expense-name').value,
                    amount: parseFloat(node.querySelector('.expense-amount').value) || 0, period: node.querySelector('.expense-period').value
                });
            });
            settings.expenses = newExpenses;
            applySettings();
            saveSettingsToServer();
            dom.mainSettingsPanel.classList.remove('open');
            alert('设置已应用！' + (state.user.isLoggedIn ? ' 并已同步到云端。' : ''));
        }
        function saveState() { localStorage.setItem('moyuDashboardState_v25_planB', JSON.stringify(state)); }
        function loadState() {
            const saved = localStorage.getItem('moyuDashboardState_v25_planB');
            if (saved) {
                const loadedState = JSON.parse(saved);
                Object.keys(loadedState).forEach(key => {
                    if (state[key] !== undefined && key !== 'user') {
                         if (typeof state[key] === 'object' && state[key] !== null && !Array.isArray(state[key])) {
                            state[key] = { ...state[key], ...loadedState[key] };
                        } else {
                            state[key] = loadedState[key];
                        }
                    }
                });
            }
            const today = new Date().toLocaleDateString();
            if (state.lastUpdateDate !== today) {
                state.accumulatedMoyuSeconds = 0;
                state.accumulatedOvertimeSeconds = 0;
                state.unlockedRewardCount = 0;
                state.lastUpdateDate = today;
                state.offDutyTimeReached = false;
                state.overtimeState = 'disabled';
                state.overtimeAutoStartedToday = false;
            }
            state.isMoyuing = false;
            if (state.overtimeState === 'auto-running' || state.overtimeState === 'manual-running') {
                state.overtimeState = 'paused';
            }
        }
        function mainTick() {
            const now = new Date();
            const { settings } = state;
            const todayStartDate = new Date(now.toDateString() + ' ' + settings.startTime);
            const todayEndDate = new Date(now.toDateString() + ' ' + settings.endTime);
            let moneyEarnedToday = 0;
            if (now > todayStartDate) {
                const workSeconds = (Math.min(now, todayEndDate) - todayStartDate) / 1000;
                moneyEarnedToday = workSeconds * state.salaryPerSecond;
            }
            let positiveOvertimePay = 0;
            if (settings.isPaidOvertime) {
                let currentOvertimeSeconds = state.accumulatedOvertimeSeconds;
                if (state.overtimeState === 'auto-running' || state.overtimeState === 'manual-running') {
                    currentOvertimeSeconds += (Date.now() - state.overtimeStartTime) / 1000;
                }
                positiveOvertimePay = currentOvertimeSeconds * state.salaryPerSecond * settings.overtimeMultiplier;
            }
            const totalMoney = moneyEarnedToday + positiveOvertimePay;
            const netSurplus = totalMoney - state.dailyExpense;
            dom.moneyEarned.textContent = `¥ ${totalMoney.toFixed(2)}`;
            dom.netSurplus.textContent = `¥ ${netSurplus.toFixed(2)}`;
            let countdownSeconds = (now < todayStartDate) ? (todayStartDate - now) / 1000 : (todayEndDate - now) / 1000;
            dom.countdown.textContent = countdownSeconds > 0 ? formatTime(countdownSeconds) : "已下班";
            updateRewardList(netSurplus);
            if (now >= todayEndDate && !state.offDutyTimeReached) {
                state.offDutyTimeReached = true;
                handleAutoOvertimeStart(now, todayEndDate);
            } else if (now < todayEndDate) {
                dom.overtimeBtn.disabled = true;
                dom.overtimeBtn.classList.add('cursor-not-allowed', 'opacity-50');
            }
        }
        function handleAutoOvertimeStart(now, todayEndDate, isRetroactive = false) {
            dom.overtimeBtn.disabled = false;
            dom.overtimeBtn.classList.remove('cursor-not-allowed', 'opacity-50');
            if (isRetroactive) {
                const retroactiveSeconds = (now - todayEndDate) / 1000;
                state.accumulatedOvertimeSeconds = retroactiveSeconds;
            }
            state.overtimeState = 'auto-running';
            state.overtimeStartTime = Date.now();
            if (timers.overtime) clearInterval(timers.overtime);
            timers.overtime = setInterval(overtimeTick, 1000);
            dom.overtimeBtn.textContent = '已下班';
            dom.overtimeBtn.classList.add('action-btn-pulse');
            if (!isRetroactive) sounds.offDuty.triggerAttackRelease("C5", "8n");
            state.overtimeAutoStartedToday = true;
            saveState();
        }
        function moyuTick() {
            const elapsedSeconds = (Date.now() - state.moyuStartTime) / 1000;
            const totalSeconds = state.accumulatedMoyuSeconds + elapsedSeconds;
            dom.moyuTime.textContent = formatTime(totalSeconds);
            dom.moyuIncome.textContent = `¥ ${(totalSeconds * state.salaryPerSecond).toFixed(2)}`;
        }
        function overtimeTick() {
            let totalSeconds = state.accumulatedOvertimeSeconds;
            if (state.overtimeState === 'auto-running' || state.overtimeState === 'manual-running') {
                const elapsedSeconds = (Date.now() - state.overtimeStartTime) / 1000;
                totalSeconds += elapsedSeconds;
            }
            dom.overtimeDuration.textContent = formatTime(totalSeconds);
            let overtimeIncome = 0;
            if (state.settings.isPaidOvertime) {
                overtimeIncome = totalSeconds * state.salaryPerSecond * state.settings.overtimeMultiplier;
            } else {
                overtimeIncome = totalSeconds * state.salaryPerSecond * -1;
            }
            dom.overtimeIncome.textContent = `¥ ${overtimeIncome.toFixed(2)}`;
            dom.overtimeIncome.classList.toggle('overtime-gain-text', overtimeIncome >= 0);
            dom.overtimeIncome.classList.toggle('overtime-loss-text', overtimeIncome < 0);
        }
        function handleMoyuToggle() {
            state.isMoyuing = !state.isMoyuing;
            if (state.isMoyuing) {
                state.moyuStartTime = Date.now();
                if (timers.moyu) clearInterval(timers.moyu);
                timers.moyu = setInterval(moyuTick, 1000);
                dom.moyuBtn.textContent = '摸鱼中...';
                dom.moyuBtn.classList.add('action-btn-pulse');
                sounds.moyuStart.triggerAttackRelease("C3", "8n");
            } else {
                clearInterval(timers.moyu);
                timers.moyu = null;
                const elapsedSeconds = (Date.now() - state.moyuStartTime) / 1000;
                state.accumulatedMoyuSeconds += elapsedSeconds;
                dom.moyuBtn.textContent = '开始摸鱼';
                dom.moyuBtn.classList.remove('action-btn-pulse');
                sounds.stop.triggerAttackRelease("G4", "8n");
            }
            saveState();
        }
        function handleOvertimeToggle() {
            if (this.disabled) return;
            switch (state.overtimeState) {
                case 'auto-running':
                case 'manual-running':
                    clearInterval(timers.overtime);
                    timers.overtime = null;
                    const elapsedSeconds = (Date.now() - state.overtimeStartTime) / 1000;
                    state.accumulatedOvertimeSeconds += elapsedSeconds;
                    state.overtimeState = 'paused';
                    dom.overtimeBtn.textContent = '继续加班';
                    dom.overtimeBtn.classList.remove('action-btn-pulse');
                    sounds.stop.triggerAttackRelease("A4", "8n");
                    break;
                case 'paused':
                    state.overtimeStartTime = Date.now();
                    if (timers.overtime) clearInterval(timers.overtime);
                    timers.overtime = setInterval(overtimeTick, 1000);
                    state.overtimeState = 'manual-running';
                    dom.overtimeBtn.textContent = '加班中...';
                    dom.overtimeBtn.classList.add('action-btn-pulse');
                    sounds.overtimeStart.triggerAttackRelease("E4", "8n");
                    break;
            }
            saveState();
        }
        function handleSetOvertime() {
            const hours = parseFloat(dom.manualOvertimeHours.value) || 0;
            const minutes = parseFloat(dom.manualOvertimeMinutes.value) || 0;
            if (hours < 0 || minutes < 0 || minutes >= 60) {
                alert('请输入有效的小时和分钟数（分钟应在0-59之间）！');
                return;
            }
            if (timers.overtime) {
                clearInterval(timers.overtime);
                timers.overtime = null;
            }
            state.overtimeState = 'paused';
            state.accumulatedOvertimeSeconds = (hours * 3600) + (minutes * 60);
            dom.overtimeBtn.textContent = '继续加班';
            dom.overtimeBtn.classList.remove('action-btn-pulse');
            overtimeTick();
            saveState();
            alert(`加班时长已设定为 ${hours} 小时 ${minutes} 分钟。`);
            dom.manualOvertimeHours.value = '';
            dom.manualOvertimeMinutes.value = '';
        }
        function resetDay() {
            if (!confirm('确定要开启新的一天吗？所有计时器数据都将被重置。')) return;
            clearInterval(timers.moyu);
            timers.moyu = null;
            clearInterval(timers.overtime);
            timers.overtime = null;
            state.isMoyuing = false;
            state.accumulatedMoyuSeconds = 0;
            state.overtimeState = 'disabled';
            state.accumulatedOvertimeSeconds = 0;
            state.offDutyTimeReached = false;
            state.overtimeAutoStartedToday = false;
            state.unlockedRewardCount = 0;
            dom.moyuTime.textContent = formatTime(0);
            dom.moyuIncome.textContent = '¥ 0.00';
            dom.moyuBtn.textContent = '开始摸鱼';
            dom.moyuBtn.classList.remove('action-btn-pulse');
            dom.overtimeDuration.textContent = formatTime(0);
            dom.overtimeIncome.textContent = '¥ 0.00';
            dom.overtimeBtn.textContent = '开始加班';
            dom.overtimeBtn.classList.remove('action-btn-pulse');
            saveState();
            mainTick();
            alert('新的一天开始了！');
        }
        function recalculateMetrics() {
            const { settings } = state;
            const now = new Date();
            let workDaysInMonth;
            if (settings.workSystem === 'auto') {
                const year = now.getFullYear(); const month = now.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                let weekdays = 0;
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayOfWeek = new Date(year, month, day).getDay();
                    if (dayOfWeek >= 1 && dayOfWeek <= 5) weekdays++;
                }
                workDaysInMonth = weekdays;
            } else if (settings.workSystem === 'custom') {
                workDaysInMonth = parseFloat(settings.customWorkDays) || 22;
            } else {
                workDaysInMonth = parseFloat(settings.workSystem);
            }
            if (workDaysInMonth <= 0) workDaysInMonth = 1;
            const [startH, startM] = settings.startTime.split(':').map(Number);
            const [endH, endM] = settings.endTime.split(':').map(Number);
            const totalWorkHours = (endH - startH) + (endM - startM) / 60;
            state.salaryPerSecond = totalWorkHours > 0 ? (settings.monthlySalary / workDaysInMonth / totalWorkHours / 3600) : 0;
            state.dailyExpense = settings.expenses.reduce((total, expense) => {
                const amount = parseFloat(expense.amount) || 0;
                return total + (expense.period === 'monthly' ? (amount / workDaysInMonth) : amount);
            }, 0);
        }
        function formatTime(s) {
            if (s < 0) s = 0;
            const h = Math.floor(s / 3600).toString().padStart(2, '0');
            const m = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
            const sec = Math.floor(s % 60).toString().padStart(2, '0');
            return `${h}:${m}:${sec}`;
        }
        function updateRewardList(surplus) {
            const affordable = productList.filter(p => surplus >= p.price);
            if (affordable.length > state.unlockedRewardCount) {
                sounds.rewardUnlock.triggerAttackRelease('C5', '8n', Tone.now());
                dom.rewardTitle.classList.add('animate-pulse');
                setTimeout(() => dom.rewardTitle.classList.remove('animate-pulse'), 1500);
            }
            state.unlockedRewardCount = affordable.length;
            if (affordable.length === 0) {
                dom.rewardListContainer.innerHTML = `<p class="text-gray-500 text-center col-span-2">还需努力哦 💪</p>`;
            } else {
                dom.rewardListContainer.innerHTML = affordable.reverse().map(p => 
                    `<p class="text-white font-semibold text-sm truncate">${Math.floor(surplus / p.price)}${p.unit} ${p.name} ${p.emoji}</p>`
                ).join('');
            }
        }
        function renderSettingsFromState() {
            const { settings } = state;
            dom.monthlySalary.value = settings.monthlySalary;
            dom.workSystem.value = settings.workSystem;
            dom.customWorkDays.value = settings.customWorkDays;
            dom.startTime.value = settings.startTime;
            dom.endTime.value = settings.endTime;
            dom.paidOvertimeToggle.checked = settings.isPaidOvertime;
            dom.overtimeMultiplier.value = settings.overtimeMultiplier;
            dom.expenseList.innerHTML = '';
            if (settings.expenses.length === 0) {
                dom.expenseList.innerHTML = `<p class="text-center text-gray-500 text-sm">暂无开销项</p>`;
            } else {
                settings.expenses.forEach(exp => addExpenseRow(exp));
            }
            updateSettingsUIVisibility();
        }
        function addExpenseRow(expense = { id: Date.now(), name: '', amount: 0, period: 'monthly' }) {
            const el = document.createElement('div');
            el.className = 'grid grid-cols-12 gap-2 items-center';
            el.dataset.id = expense.id;
            el.innerHTML = `<input type="text" value="${expense.name}" placeholder="开销名称" class="expense-name col-span-5 bg-gray-700 p-2 rounded-md border border-gray-600 text-sm"><input type="number" value="${expense.amount}" placeholder="金额" class="expense-amount col-span-3 bg-gray-700 p-2 rounded-md border border-gray-600 text-sm"><select class="expense-period col-span-3 bg-gray-700 p-2 rounded-md border border-gray-600 text-sm"><option value="monthly" ${expense.period === 'monthly' ? 'selected' : ''}>每月</option><option value="daily" ${expense.period === 'daily' ? 'selected' : ''}>每日</option></select><button class="delete-expense-btn col-span-1 text-red-500 hover:text-red-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`;
            if (dom.expenseList.querySelector('p')) dom.expenseList.innerHTML = '';
            dom.expenseList.appendChild(el);
        }
        function updateSettingsUIVisibility() {
            const { settings } = state;
            dom.customDaysWrapper.classList.toggle('hidden', settings.workSystem !== 'custom');
            dom.overtimeMultiplierWrapper.classList.toggle('hidden', !settings.isPaidOvertime);
        }

        init();
    });
    </script>

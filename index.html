<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上班摸鱼赚钱计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: #111827; }
        .money-text { color: #FBBF24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.6); }
        .surplus-text { color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.6); }
        .countdown-text { color: #38bdf8; text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }
        .moyu-text { color: #f87171; text-shadow: 0 0 10px rgba(248, 113, 113, 0.5); }
        .overtime-gain-text { color: #22d3ee; text-shadow: 0 0 10px rgba(34, 211, 238, 0.6); }
        .overtime-loss-text { color: #f97316; text-shadow: 0 0 10px rgba(249, 115, 22, 0.6); }
        .action-btn-pulse { animation: btn-pulse 1.5s infinite; }
        @keyframes btn-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        .settings-section { transition: all 0.5s ease-in-out; max-height: 0; overflow: hidden; }
        .settings-section.open { max-height: 1500px; padding-top: 1rem; }
        #reward-title { transition: transform 0.3s ease-in-out; }
        #reward-title.animate-pulse { animation: text-pulse 1.5s; }
        @keyframes text-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div id="user-status-area" class="fixed top-6 right-6 z-10 flex items-center gap-2 text-sm"></div>

    <div class="w-full max-w-2xl mx-auto space-y-6">
        <!-- 主看板 -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl relative">
            <button id="toggle-main-settings-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center">
                    <div><h2 id="money-earned-title" class="text-sm font-bold text-gray-400">今日总收益</h2><p id="money-earned" class="text-4xl lg:text-5xl font-black mt-2 money-text">¥ 0.00</p></div>
                    <div><h2 class="text-sm font-bold text-gray-400">下班倒计时</h2><p id="countdown-display" class="text-4xl lg:text-5xl font-black mt-2 countdown-text">00:00:00</p></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center border-t border-gray-700 pt-6">

                    <div><h2 class="text-sm font-bold text-gray-400">摸鱼“赚”到</h2><p id="moyu-income" class="text-3xl lg:text-4xl font-black mt-2 text-red-400">¥ 0.00</p></div>
                </div>
            </div>
            <div id="action-buttons" class="mt-8 flex items-center justify-around gap-4">
                 <button id="moyu-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl transition-all duration-300 shadow-lg text-lg">开始摸鱼</button>
                 <button id="overtime-btn" class="flex-1 bg-lime-600 hover:bg-lime-700 text-white font-bold py-3 rounded-xl transition-all duration-300 shadow-lg text-lg">开始加班</button>
            </div>
        </div>
        
        <!-- 设置面板 -->
        <div id="main-settings-panel" class="settings-section">
            <div class="bg-gray-800 p-4 rounded-xl shadow-2xl space-y-4">
                <div>
                    <h3 class="text-lg font-bold text-center mb-2 text-gray-300">薪酬与工时</h3>
                    <div class="space-y-4 bg-gray-900/50 p-3 rounded-lg">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="monthly-salary" placeholder="税前月薪(元)" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none">
                            <select id="work-system" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"><option value="auto">标准5天制 (自动计算)</option><option value="24">大小周 (约24天)</option><option value="26">单休/6天制 (约26天)</option><option value="custom">自定义</option></select>
                        </div>
                        <div id="custom-days-wrapper" class="hidden"><input type="number" id="custom-work-days" placeholder="自定义每月天数" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"></div>

                    </div>
                </div>
                
                <!-- 专业薪资计算模块 -->
                <div>
                    <h3 class="text-lg font-bold text-center mb-2 text-gray-300">高级薪资设置</h3>
                    <div class="bg-gray-900/50 p-3 rounded-lg space-y-4">
                        <label class="flex items-center justify-between cursor-pointer">
                            <span class="font-medium text-white">启用精准税后计算</span>
                            <div class="relative">
                                <input type="checkbox" id="enable-precise-salary" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-focus:ring-4 peer-focus:ring-amber-500/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-500"></div>

                                <select id="city-select" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"></select>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-sm font-bold text-gray-400 block mb-1">社保基数</label>

                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>

                                    <input type="number" id="housing-fund-rate" value="12" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none">
                                </div>
                                <div>
                                    <label class="text-sm font-bold text-gray-400 block mb-1">专项附加扣除</label>
                                    <input type="number" id="special-deductions" value="1000" placeholder="租房、养老等" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-center mb-2 text-gray-300">每日开销</h3>
                    <div class="bg-gray-900/50 p-3 rounded-lg"><div id="expense-list" class="space-y-2"></div><button id="add-expense-btn" class="mt-3 w-full text-sm bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 rounded-md transition-colors">+ 添加开销项</button></div>
                </div>
                <button id="save-settings-btn" class="w-full mt-2 bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 rounded-md transition-colors">保存并应用</button>
            </div>
        </div>

        <div id="overtime-board" class="bg-gray-800 p-6 rounded-xl shadow-2xl text-center relative">
            <button id="toggle-overtime-settings-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 items-start">
                <div class="md:border-r border-gray-700 md:pr-6"><p class="text-sm text-gray-400">加班总时长</p><p id="overtime-duration" class="text-5xl font-black mt-2 text-gray-300">00:00:00</p></div>
                <div><p class="text-sm text-gray-400">加班所得</p><p id="overtime-income" class="text-5xl font-black mt-2 overtime-gain-text">¥ 0.00</p></div>
            </div>
            <div id="overtime-settings-section" class="settings-section border-t border-gray-700/50 mt-4">
                <div class="space-y-4 pt-4">
                    <label class="inline-flex items-center cursor-pointer w-full justify-center"><input type="checkbox" id="paid-overtime-toggle" class="sr-only peer"><div class="relative w-11 h-6 bg-gray-600 rounded-full peer peer-focus:ring-4 peer-focus:ring-amber-500/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-500"></div><span class="ms-3 text-sm font-medium text-gray-300">加班有额外报酬</span></label>
                    <div id="overtime-multiplier-wrapper" class="hidden"><label for="overtime-multiplier" class="text-sm font-bold text-gray-400 block mb-1">加班倍率</label><input type="number" id="overtime-multiplier" value="1.5" step="0.1" class="w-full max-w-xs mx-auto bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"></div>
                    <div class="pt-2 border-t border-gray-700/50">
                        <label class="text-sm font-bold text-gray-400 block mb-1">手动设定加班时长</label>
                        <div class="flex gap-2 items-center justify-center">
                            <input type="number" id="manual-overtime-hours" min="0" placeholder="小时" class="w-20 bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none text-center">
                            <span class="text-gray-400">:</span>
                            <input type="number" id="manual-overtime-minutes" min="0" max="59" placeholder="分钟" class="w-20 bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none text-center">
                            <button id="set-overtime-btn" class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 px-4 rounded-md transition-colors flex-shrink-0">设定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="wealth-board" class="bg-gray-800 p-6 rounded-xl shadow-2xl text-center">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 items-start">
                <div class="md:border-r border-gray-700 md:pr-6"><p class="text-sm text-gray-400">今日净赚 (盈余)</p><p id="net-surplus" class="text-5xl font-black mt-2 surplus-text">¥ 0.00</p></div>
                <div>
                    <p id="reward-title" class="text-sm text-gray-400">打工人的小确幸：</p>
                    <div id="reward-list-container" class="mt-2 text-left p-2 bg-gray-900/50 rounded-lg grid grid-cols-2 gap-x-4 gap-y-1"><p class="text-gray-500 text-center col-span-2">还需努力哦 💪</p></div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button id="reset-day-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all duration-300 shadow-lg text-lg">开启新的一天</button>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm space-y-6 border border-gray-700">
            <h2 class="text-2xl font-bold text-center text-white">登录或注册</h2>
            <p class="text-center text-gray-400 text-sm">输入一个用户名即可云端同步你的设置，无需密码。</p>
            <div>
                <input type="text" id="username-input" placeholder="输入你的专属用户名" class="w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none text-center">
                <p id="auth-error" class="text-red-400 text-sm mt-2 text-center h-4"></p>
            </div>
            <div class="flex gap-4">
                <button id="auth-submit-btn" class="flex-1 bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 rounded-md transition-colors">进入</button>
                <button id="auth-cancel-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-md transition-colors">稍后</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const dom = {
            moneyEarned: document.getElementById('money-earned'), countdown: document.getElementById('countdown-display'),
            moyuTime: document.getElementById('moyu-time'), moyuIncome: document.getElementById('moyu-income'),
            netSurplus: document.getElementById('net-surplus'), rewardListContainer: document.getElementById('reward-list-container'),
            rewardTitle: document.getElementById('reward-title'), 
            moyuBtn: document.getElementById('moyu-btn'),
            overtimeBtn: document.getElementById('overtime-btn'), overtimeBoard: document.getElementById('overtime-board'),
            overtimeDuration: document.getElementById('overtime-duration'), overtimeIncome: document.getElementById('overtime-income'),
            mainSettingsPanel: document.getElementById('main-settings-panel'), toggleMainSettingsBtn: document.getElementById('toggle-main-settings-btn'),
            overtimeSettingsSection: document.getElementById('overtime-settings-section'), toggleOvertimeSettingsBtn: document.getElementById('toggle-overtime-settings-btn'),
            saveSettingsBtn: document.getElementById('save-settings-btn'), monthlySalary: document.getElementById('monthly-salary'),
            workSystem: document.getElementById('work-system'), customDaysWrapper: document.getElementById('custom-days-wrapper'),
            customWorkDays: document.getElementById('custom-work-days'), startTime: document.getElementById('start-time'),
            endTime: document.getElementById('end-time'), expenseList: document.getElementById('expense-list'),
            addExpenseBtn: document.getElementById('add-expense-btn'), paidOvertimeToggle: document.getElementById('paid-overtime-toggle'),
            overtimeMultiplierWrapper: document.getElementById('overtime-multiplier-wrapper'), overtimeMultiplier: document.getElementById('overtime-multiplier'),
            resetDayBtn: document.getElementById('reset-day-btn'),
            manualOvertimeHours: document.getElementById('manual-overtime-hours'),
            manualOvertimeMinutes: document.getElementById('manual-overtime-minutes'),
            setOvertimeBtn: document.getElementById('set-overtime-btn'),
            authModal: document.getElementById('auth-modal'),
            usernameInput: document.getElementById('username-input'),
            authError: document.getElementById('auth-error'),
            authSubmitBtn: document.getElementById('auth-submit-btn'),
            authCancelBtn: document.getElementById('auth-cancel-btn'),
            userStatusArea: document.getElementById('user-status-area'),
            enablePreciseSalary: document.getElementById('enable-precise-salary'),
            preciseSalarySettings: document.getElementById('precise-salary-settings'),
            citySelect: document.getElementById('city-select'),
            socialSecurityBase: document.getElementById('social-security-base'),
            housingFundBase: document.getElementById('housing-fund-base'),
            housingFundRate: document.getElementById('housing-fund-rate'),
            specialDeductions: document.getElementById('special-deductions'),
            moneyEarnedTitle: document.getElementById('money-earned-title'),
        };

        const cityData = {
            beijing: { name: '北京', ssMin: 6525, ssMax: 33891, hfMin: 2420, hfMax: 33891 },
            shanghai: { name: '上海', ssMin: 7310, ssMax: 36549, hfMin: 2690, hfMax: 36549 },
            guangzhou: { name: '广州', ssMin: 5208, ssMax: 26040, hfMin: 2300, hfMax: 28365 },
            shenzhen: { name: '深圳', ssMin: 2360, ssMax: 38037, hfMin: 2360, hfMax: 41190 },
            hangzhou: { name: '杭州', ssMin: 4462, ssMax: 24060, hfMin: 2580, hfMax: 24060 },
            other: { name: '其他 (手动输入)', ssMin: 0, ssMax: Infinity, hfMin: 0, hfMax: Infinity }
        };

        const state = {
            user: { isLoggedIn: false, username: null, token: null },
            settings: {
                startTime: '09:00', endTime: '18:00', monthlySalary: 8000, workSystem: 'auto', customWorkDays: 22,
                expenses: [], isPaidOvertime: false, overtimeMultiplier: 1.5,
                enablePreciseSalary: false,
                city: 'hangzhou',
                socialSecurityBase: null,
                housingFundBase: null,
                housingFundRate: 12,
                specialDeductions: 1000,
            },
            salaryPerSecond: 0, dailyExpense: 0, unlockedRewardCount: 0,
            isMoyuing: false, moyuStartTime: 0, accumulatedMoyuSeconds: 0,
            overtimeState: 'disabled', overtimeStartTime: 0, accumulatedOvertimeSeconds: 0,
            offDutyTimeReached: false, overtimeAutoStartedToday: false,
            lastUpdateDate: null,
        };

        const timers = { main: null, moyu: null, overtime: null };
        const sounds = {
            moyuStart: new Tone.Synth({ oscillator: { type: 'triangle' } }).toDestination(),
            overtimeStart: new Tone.Synth({ oscillator: { type: 'square' } }).toDestination(),
            stop: new Tone.Synth({ oscillator: { type: 'sine' } }).toDestination(),
            rewardUnlock: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.2 } }).toDestination(),
            offDuty: new Tone.Synth({ oscillator: { type: 'fatsawtooth' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 } }).toDestination(),
        };
        const productList = [
            { name: '可乐', unit: '瓶', price: 3, emoji: '🥤' }, { name: '奶茶', unit: '杯', price: 15, emoji: '🧋' }, { name: '午餐', unit: '顿', price: 25, emoji: '🍱' }, { name: '电影票', unit: '张', price: 50, emoji: '🎟️' }, { name: '好书', unit: '本', price: 80, emoji: '📖' }, { name: '新T恤', unit: '件', price: 150, emoji: '👕' }, { name: '机械键盘', unit: '个', price: 400, emoji: '⌨️' }, { name: '降噪耳机', unit: '副', price: 1500, emoji: '🎧' }, { name: '新款手机', unit: '部', price: 6000, emoji: '📱' }, { name: '短途旅行', unit: '次', price: 10000, emoji: '✈️' }
        ];

        async function apiRequest(endpoint, method = 'GET', body = null) {
            const headers = { 'Content-Type': 'application/json' };
            if (state.user.token) {
                headers['Authorization'] = `Bearer ${state.user.token}`;
            }
            const options = { method, headers };
            if (body) {
                options.body = JSON.stringify(body);
            }
            try {
                const response = await fetch(`/api/${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }
                return data;
            } catch (error) {
                console.error(`API request to ${endpoint} failed:`, error);
                throw error;
            }
        }

        async function handleLogin(username) {
            try {
                dom.authSubmitBtn.disabled = true;
                dom.authSubmitBtn.textContent = '处理中...';
                dom.authError.textContent = '';
                const data = await apiRequest('auth', 'POST', { username });
                state.user.isLoggedIn = true;
                state.user.username = data.username;

        function calculateTakeHomePay(preTaxSalary, settings) {
            if (!settings.enablePreciseSalary) return preTaxSalary;

            const city = cityData[settings.city];
            if (!city) return preTaxSalary;

            let ssBase = settings.socialSecurityBase || preTaxSalary;
            ssBase = Math.max(city.ssMin, Math.min(city.ssMax, ssBase));

            let hfBase = settings.housingFundBase || preTaxSalary;
            hfBase = Math.max(city.hfMin, Math.min(city.hfMax, hfBase));

            const pensionRate = 0.08;
            const medicalRate = 0.02;
            const unemploymentRate = 0.005;
            const socialSecurityDeduction = ssBase * (pensionRate + medicalRate + unemploymentRate);

            const housingFundRate = (settings.housingFundRate || 0) / 100;
            const housingFundDeduction = hfBase * housingFundRate;

            const taxThreshold = 5000;
            const specialDeductions = settings.specialDeductions || 0;
            const taxableIncome = preTaxSalary - socialSecurityDeduction - housingFundDeduction - taxThreshold - specialDeductions;

            if (taxableIncome <= 0) {
                return preTaxSalary - socialSecurityDeduction - housingFundDeduction;
            }

            const taxBrackets = [
                { limit: 36000, rate: 0.03, deduction: 0 }, { limit: 144000, rate: 0.10, deduction: 2520 },
                { limit: 300000, rate: 0.20, deduction: 16920 }, { limit: 420000, rate: 0.25, deduction: 31920 },
                { limit: 660000, rate: 0.30, deduction: 52920 }, { limit: 960000, rate: 0.35, deduction: 85920 },
                { limit: Infinity, rate: 0.45, deduction: 181920 }
            ];
            const annualTaxableIncome = taxableIncome * 12;
            const bracket = taxBrackets.find(b => annualTaxableIncome <= b.limit);
            const annualTax = annualTaxableIncome * bracket.rate - bracket.deduction;
            const monthlyTax = annualTax / 12;
            const takeHomePay = preTaxSalary - socialSecurityDeduction - housingFundDeduction - monthlyTax;
            return takeHomePay > 0 ? takeHomePay : 0;
        }

        function recalculateMetrics() {
            const { settings } = state;
            const now = new Date();
            let workDaysInMonth;
            if (settings.workSystem === 'auto') {
                const year = now.getFullYear(); const month = now.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                let weekdays = 0;
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayOfWeek = new Date(year, month, day).getDay();
                    if (dayOfWeek >= 1 && dayOfWeek <= 5) weekdays++;
                }
                workDaysInMonth = weekdays;
            } else if (settings.workSystem === 'custom') {
                workDaysInMonth = parseFloat(settings.customWorkDays) || 22;
            } else {
                workDaysInMonth = parseFloat(settings.workSystem);
            }
            if (workDaysInMonth <= 0) workDaysInMonth = 1;

            const [startH, startM] = settings.startTime.split(':').map(Number);
            const [endH, endM] = settings.endTime.split(':').map(Number);
            const totalWorkHours = (endH - startH) + (endM - startM) / 60;

            let effectiveMonthlySalary = settings.monthlySalary;
            if (settings.enablePreciseSalary) {
                effectiveMonthlySalary = calculateTakeHomePay(settings.monthlySalary, settings);
                dom.moneyEarnedTitle.textContent = "今日税后收益";
            } else {
                dom.moneyEarnedTitle.textContent = "今日总收益";
            }
            
            state.salaryPerSecond = totalWorkHours > 0 ? (effectiveMonthlySalary / workDaysInMonth / totalWorkHours / 3600) : 0;
            state.dailyExpense = settings.expenses.reduce((total, expense) => {
                const amount = parseFloat(expense.amount) || 0;
                return total + (expense.period === 'monthly' ? (amount / workDaysInMonth) : amount);
            }, 0);
        }

        function mainTick() {
            const now = new Date();
            const { settings } = state;
            const todayStartDate = new Date(now.toDateString() + ' ' + settings.startTime);
            const todayEndDate = new Date(now.toDateString() + ' ' + settings.endTime);
            let moneyEarnedToday = 0;
            if (now > todayStartDate) {
                const workSeconds = (Math.min(now, todayEndDate) - todayStartDate) / 1000;
                moneyEarnedToday = workSeconds * state.salaryPerSecond;
            }
            let positiveOvertimePay = 0;
            if (settings.isPaidOvertime) {
                let currentOvertimeSeconds = state.accumulatedOvertimeSeconds;
                if (state.overtimeState === 'auto-running' || state.overtimeState === 'manual-running') {
                    currentOvertimeSeconds += (Date.now() - state.overtimeStartTime) / 1000;
                }
                positiveOvertimePay = currentOvertimeSeconds * state.salaryPerSecond * settings.overtimeMultiplier;
            }
            const totalMoney = moneyEarnedToday + positiveOvertimePay;
            const netSurplus = totalMoney - state.dailyExpense;
            dom.moneyEarned.textContent = `¥ ${totalMoney.toFixed(2)}`;
            dom.netSurplus.textContent = `¥ ${netSurplus.toFixed(2)}`;
            let countdownSeconds = (now < todayStartDate) ? (todayStartDate - now) / 1000 : (todayEndDate - now) / 1000;
            dom.countdown.textContent = countdownSeconds > 0 ? formatTime(countdownSeconds) : "已下班";
            updateRewardList(netSurplus);
            if (now >= todayEndDate && !state.offDutyTimeReached) {
                state.offDutyTimeReached = true;
                handleAutoOvertimeStart(now, todayEndDate);
            } else if (now < todayEndDate) {
                dom.overtimeBtn.disabled = true;
                dom.overtimeBtn.classList.add('cursor-not-allowed', 'opacity-50');
            }
        }

        function handleAutoOvertimeStart(now, todayEndDate, isRetroactive = false) {
            dom.overtimeBtn.disabled = false;
            dom.overtimeBtn.classList.remove('cursor-not-allowed', 'opacity-50');
            if (isRetroactive) {
                const retroactiveSeconds = (now - todayEndDate) / 1000;
                state.accumulatedOvertimeSeconds = retroactiveSeconds;
            }
            state.overtimeState = 'auto-running';
            state.overtimeStartTime = Date.now();
            if (timers.overtime) clearInterval(timers.overtime);
            timers.overtime = setInterval(overtimeTick, 1000);
            dom.overtimeBtn.textContent = '已下班';
            dom.overtimeBtn.classList.add('action-btn-pulse');
            if (!isRetroactive) sounds.offDuty.triggerAttackRelease("C5", "8n");
            state.overtimeAutoStartedToday = true;
            saveState();
        }

        function moyuTick() {

            dom.moyuTime.textContent = formatTime(totalSeconds);
            dom.moyuIncome.textContent = `¥ ${(totalSeconds * state.salaryPerSecond).toFixed(2)}`;
        }

        function overtimeTick() {

            if (state.overtimeState === 'auto-running' || state.overtimeState === 'manual-running') {
                const elapsedSeconds = (Date.now() - state.overtimeStartTime) / 1000;
                totalSeconds += elapsedSeconds;
            }
            dom.overtimeDuration.textContent = formatTime(totalSeconds);
            let overtimeIncome = 0;
            if (state.settings.isPaidOvertime) {
                overtimeIncome = totalSeconds * state.salaryPerSecond * state.settings.overtimeMultiplier;

            }
            dom.overtimeIncome.textContent = `¥ ${overtimeIncome.toFixed(2)}`;
            dom.overtimeIncome.classList.toggle('overtime-gain-text', overtimeIncome >= 0);
            dom.overtimeIncome.classList.toggle('overtime-loss-text', overtimeIncome < 0);
        }

        function handleMoyuToggle() {
            state.isMoyuing = !state.isMoyuing;

                state.moyuStartTime = Date.now();

        function handleOvertimeToggle() {
            if (this.disabled) return;
            switch (state.overtimeState) {
                case 'auto-running':
                case 'manual-running':
                    clearInterval(timers.overtime);
                    timers.overtime = null;
                    const elapsedSeconds = (Date.now() - state.overtimeStartTime) / 1000;
                    state.accumulatedOvertimeSeconds += elapsedSeconds;
                    state.overtimeState = 'paused';

                    dom.overtimeBtn.classList.remove('action-btn-pulse');

                    timers.overtime = setInterval(overtimeTick, 1000);
                    state.overtimeState = 'manual-running';

        function formatTime(s) {
            if (s < 0) s = 0;
            const h = Math.floor(s / 3600).toString().padStart(2, '0');
            const m = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
            const sec = Math.floor(s % 60).toString().padStart(2, '0');
            return `${h}:${m}:${sec}`;
        }

                dom.rewardListContainer.innerHTML = `<p class="text-gray-500 text-center col-span-2">还需努力哦 💪</p>`;

                ).join('');
            }
        }

            dom.moyuIncome.textContent = `¥ ${(state.accumulatedMoyuSeconds * state.salaryPerSecond).toFixed(2)}`;
            const now = new Date();
            const todayEndDate = new Date(now.toDateString() + ' ' + state.settings.endTime);
            if (now > todayEndDate && !state.overtimeAutoStartedToday) {
                handleAutoOvertimeStart(now, todayEndDate, true);
            } else {
                if (state.overtimeState === 'paused') dom.overtimeBtn.textContent = '继续加班';
                overtimeTick();
            }
            timers.main = setInterval(mainTick, 1000);
            mainTick();
        }
        
        init();
    });
    </script>
</body>

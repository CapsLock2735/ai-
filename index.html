<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上班摸鱼赚钱计算器 - 云同步版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: #111827; }
        .money-text { color: #FBBF24; text-shadow: 0 0 10px rgba(251, 191, 36, 0.6); }
        .surplus-text { color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.6); }
        .countdown-text { color: #38bdf8; text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }
        .moyu-text { color: #f87171; text-shadow: 0 0 10px rgba(248, 113, 113, 0.5); }
        .overtime-gain-text { color: #22d3ee; text-shadow: 0 0 10px rgba(34, 211, 238, 0.6); }
        .overtime-loss-text { color: #f97316; text-shadow: 0 0 10px rgba(249, 115, 22, 0.6); }
        .action-btn-pulse { animation: btn-pulse 1.5s infinite; }
        @keyframes btn-pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        .settings-section { transition: all 0.5s ease-in-out; max-height: 0; overflow: hidden; }
        .settings-section.open { max-height: 1500px; padding-top: 1rem; }
        #reward-title { transition: transform 0.3s ease-in-out; }
        #reward-title.animate-pulse { animation: text-pulse 1.5s; }
        @keyframes text-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); }
        .sync-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <!-- 认证模态框 -->
    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div class="bg-gray-800 w-full max-w-sm rounded-2xl shadow-2xl p-6 space-y-4 border border-gray-700">
            <h2 id="auth-title" class="text-2xl font-bold text-center text-white">登录以同步数据</h2>
            <p id="auth-error" class="text-red-400 text-sm text-center h-5"></p>
            <div class="space-y-3">
                <input type="text" id="auth-username" placeholder="用户名" class="w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none">
                <input type="password" id="auth-password" placeholder="密码" class="w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none">
            </div>
            <div class="flex gap-4">
                <button id="login-btn" class="flex-1 bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 rounded-md transition-colors">登录</button>
                <button id="register-btn" class="flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 rounded-md transition-colors">注册</button>
            </div>
            <button id="guest-mode-btn" class="w-full mt-2 text-sm text-gray-400 hover:text-white">以游客模式继续 (数据仅本地保存)</button>
        </div>
    </div>

    <div class="w-full max-w-2xl mx-auto space-y-6">
        <!-- 用户状态和同步 -->
        <div id="user-status-bar" class="bg-gray-800/50 ring-1 ring-gray-700/50 p-2 rounded-xl flex items-center justify-between text-sm">
            <div id="user-info" class="flex items-center gap-2 text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0012 11z" clip-rule="evenodd" /></svg>
                <span id="username-display">游客模式</span>
            </div>
            <div class="flex items-center gap-3">
                <span id="sync-status" class="text-gray-400 flex items-center gap-1.5">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                    <span>已保存</span>
                </span>
                <button id="sync-btn" title="手动同步" class="text-gray-400 hover:text-white transition-colors hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l5 5M20 20l-5-5" /></svg>
                </button>
                <button id="logout-btn" class="bg-red-600/50 hover:bg-red-600 text-white px-3 py-1 rounded-md hidden">登出</button>
            </div>
        </div>

        <!-- 主看板 -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl relative">
            <button id="toggle-main-settings-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center">
                    <div><h2 class="text-sm font-bold text-gray-400">今日总收益</h2><p id="money-earned" class="text-4xl lg:text-5xl font-black mt-2 money-text">¥ 0.00</p></div>
                    <div><h2 class="text-sm font-bold text-gray-400">下班倒计时</h2><p id="countdown-display" class="text-4xl lg:text-5xl font-black mt-2 countdown-text">00:00:00</p></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-center border-t border-gray-700 pt-6">
                     <div><h2 class="text-sm font-bold text-gray-400">摸鱼总时长</h2><p id="moyu-time" class="text-3xl lg:text-4xl font-black mt-2 moyu-text">00:00:00</p></div>

                </div>
            </div>

            <div id="action-buttons" class="mt-8 flex items-center justify-around gap-4">
                 <button id="moyu-btn" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl transition-all duration-300 shadow-lg text-lg">开始摸鱼</button>

            </div>
        </div>
        
        <!-- 设置面板 -->
        <div id="main-settings-panel" class="settings-section">
            <div class="bg-gray-800 p-4 rounded-xl shadow-2xl space-y-4">
                <div>
                    <h3 class="text-lg font-bold text-center mb-2 text-gray-300">薪酬与工时</h3>
                    <div class="space-y-4 bg-gray-900/50 p-3 rounded-lg">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="monthly-salary" placeholder="税前月薪(元)" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none">
                            <select id="work-system" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"><option value="auto">标准5天制 (自动计算)</option><option value="24">大小周 (约24天)</option><option value="26">单休/6天制 (约26天)</option><option value="custom">自定义</option></select>
                        </div>
                        <div id="custom-days-wrapper" class="hidden"><input type="number" id="custom-work-days" placeholder="自定义每月天数" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"></div>
                         <div class="grid grid-cols-2 gap-4"><input type="time" id="start-time" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"><input type="time" id="end-time" class="w-full bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"></div>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-center mb-2 text-gray-300">每日开销</h3>
                    <div class="bg-gray-900/50 p-3 rounded-lg"><div id="expense-list" class="space-y-2"></div><button id="add-expense-btn" class="mt-3 w-full text-sm bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 rounded-md transition-colors">+ 添加开销项</button></div>
                </div>
                <button id="save-settings-btn" class="w-full mt-2 bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 rounded-md transition-colors">保存并应用</button>
            </div>
        </div>

        <!-- 加班看板 -->
        <div id="overtime-board" class="bg-gray-800 p-6 rounded-xl shadow-2xl text-center relative">
            <button id="toggle-overtime-settings-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 items-start">
                <div class="md:border-r border-gray-700 md:pr-6"><p class="text-sm text-gray-400">加班总时长</p><p id="overtime-duration" class="text-5xl font-black mt-2 text-gray-300">00:00:00</p></div>
                <div><p class="text-sm text-gray-400">加班所得</p><p id="overtime-income" class="text-5xl font-black mt-2 overtime-gain-text">¥ 0.00</p></div>
            </div>
            <div id="overtime-settings-section" class="settings-section border-t border-gray-700/50 mt-4">
                <div class="space-y-4 pt-4">
                    <label class="inline-flex items-center cursor-pointer w-full justify-center"><input type="checkbox" id="paid-overtime-toggle" class="sr-only peer"><div class="relative w-11 h-6 bg-gray-600 rounded-full peer peer-focus:ring-4 peer-focus:ring-amber-500/50 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-500"></div><span class="ms-3 text-sm font-medium text-gray-300">加班有额外报酬</span></label>
                    <div id="overtime-multiplier-wrapper" class="hidden"><label for="overtime-multiplier" class="text-sm font-bold text-gray-400 block mb-1">加班倍率</label><input type="number" id="overtime-multiplier" value="1.5" step="0.1" class="w-full max-w-xs mx-auto bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none"></div>
                    <div class="pt-2 border-t border-gray-700/50">
                        <label class="text-sm font-bold text-gray-400 block mb-1">手动设定加班时长</label>
                        <div class="flex gap-2 items-center justify-center">
                            <input type="number" id="manual-overtime-hours" min="0" placeholder="小时" class="w-20 bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none text-center">
                            <span class="text-gray-400">:</span>
                            <input type="number" id="manual-overtime-minutes" min="0" max="59" placeholder="分钟" class="w-20 bg-gray-700 p-2 rounded-md border border-gray-600 focus:ring-2 focus:ring-amber-400 outline-none text-center">
                            <button id="set-overtime-btn" class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 px-4 rounded-md transition-colors flex-shrink-0">设定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="wealth-board" class="bg-gray-800 p-6 rounded-xl shadow-2xl text-center">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 items-start">
                <div class="md:border-r border-gray-700 md:pr-6"><p class="text-sm text-gray-400">今日净赚 (盈余)</p><p id="net-surplus" class="text-5xl font-black mt-2 surplus-text">¥ 0.00</p></div>
                <div>
                    <p id="reward-title" class="text-sm text-gray-400">打工人的小确幸：</p>
                    <div id="reward-list-container" class="mt-2 text-left p-2 bg-gray-900/50 rounded-lg grid grid-cols-2 gap-x-4 gap-y-1"><p class="text-gray-500 text-center col-span-2">还需努力哦 💪</p></div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button id="reset-day-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all duration-300 shadow-lg text-lg">开启新的一天</button>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const dom = {
        moneyEarned: document.getElementById('money-earned'), countdown: document.getElementById('countdown-display'),
        moyuTime: document.getElementById('moyu-time'), moyuIncome: document.getElementById('moyu-income'),
        netSurplus: document.getElementById('net-surplus'), rewardListContainer: document.getElementById('reward-list-container'),
        rewardTitle: document.getElementById('reward-title'), 
        moyuBtn: document.getElementById('moyu-btn'),
        overtimeBtn: document.getElementById('overtime-btn'), overtimeBoard: document.getElementById('overtime-board'),
        overtimeDuration: document.getElementById('overtime-duration'), overtimeIncome: document.getElementById('overtime-income'),
        mainSettingsPanel: document.getElementById('main-settings-panel'), toggleMainSettingsBtn: document.getElementById('toggle-main-settings-btn'),
        overtimeSettingsSection: document.getElementById('overtime-settings-section'), toggleOvertimeSettingsBtn: document.getElementById('toggle-overtime-settings-btn'),
        saveSettingsBtn: document.getElementById('save-settings-btn'), monthlySalary: document.getElementById('monthly-salary'),
        workSystem: document.getElementById('work-system'), customDaysWrapper: document.getElementById('custom-days-wrapper'),
        customWorkDays: document.getElementById('custom-work-days'), startTime: document.getElementById('start-time'),
        endTime: document.getElementById('end-time'), expenseList: document.getElementById('expense-list'),
        addExpenseBtn: document.getElementById('add-expense-btn'), paidOvertimeToggle: document.getElementById('paid-overtime-toggle'),
        overtimeMultiplierWrapper: document.getElementById('overtime-multiplier-wrapper'), overtimeMultiplier: document.getElementById('overtime-multiplier'),
        resetDayBtn: document.getElementById('reset-day-btn'),
        manualOvertimeHours: document.getElementById('manual-overtime-hours'),
        manualOvertimeMinutes: document.getElementById('manual-overtime-minutes'),
        setOvertimeBtn: document.getElementById('set-overtime-btn'),
        authModal: document.getElementById('auth-modal'), authTitle: document.getElementById('auth-title'),
        authError: document.getElementById('auth-error'), authUsername: document.getElementById('auth-username'),
        authPassword: document.getElementById('auth-password'), loginBtn: document.getElementById('login-btn'),
        registerBtn: document.getElementById('register-btn'), guestModeBtn: document.getElementById('guest-mode-btn'),
        userStatusBar: document.getElementById('user-status-bar'), userInfo: document.getElementById('user-info'),
        usernameDisplay: document.getElementById('username-display'), syncStatus: document.getElementById('sync-status'),
        syncBtn: document.getElementById('sync-btn'), logoutBtn: document.getElementById('logout-btn'),
    };

    // --- State Management ---
    const state = {
        salaryPerSecond: 0, dailyExpense: 0, unlockedRewardCount: 0,
        isMoyuing: false, moyuStartTime: 0,
        overtimeState: 'disabled', overtimeStartTime: 0, 
        offDutyTimeReached: false,
        settings: {
            startTime: '09:00', endTime: '18:00', monthlySalary: 8000, workSystem: 'auto', customWorkDays: 22,
            expenses: [], isPaidOvertime: false, overtimeMultiplier: 1.5,
        },
        runtime: {
            lastUpdateDate: null,
            accumulatedMoyuSeconds: 0,
            accumulatedOvertimeSeconds: 0,
            overtimeState: 'disabled',
            overtimeAutoStartedToday: false,
        },
        auth: {
            token: null,
            username: null,
            isLoggedIn: false,
        }
    };

    // --- Constants and Timers ---
    const timers = { main: null, moyu: null, overtime: null, runtimeSync: null };
    const sounds = {
        moyuStart: new Tone.Synth({ oscillator: { type: 'triangle' } }).toDestination(),
        overtimeStart: new Tone.Synth({ oscillator: { type: 'square' } }).toDestination(),
        stop: new Tone.Synth({ oscillator: { type: 'sine' } }).toDestination(),
        rewardUnlock: new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.2 } }).toDestination(),
        offDuty: new Tone.Synth({ oscillator: { type: 'fatsawtooth' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 } }).toDestination(),
    };
    const productList = [
        { name: '可乐', unit: '瓶', price: 3, emoji: '🥤' }, { name: '奶茶', unit: '杯', price: 15, emoji: '🧋' }, { name: '午餐', unit: '顿', price: 25, emoji: '🍱' }, { name: '电影票', unit: '张', price: 50, emoji: '🎟️' }, { name: '好书', unit: '本', price: 80, emoji: '📖' }, { name: '新T恤', unit: '件', price: 150, emoji: '👕' }, { name: '机械键盘', unit: '个', price: 400, emoji: '⌨️' }, { name: '降噪耳机', unit: '副', price: 1500, emoji: '🎧' }, { name: '新款手机', unit: '部', price: 6000, emoji: '📱' }, { name: '短途旅行', unit: '次', price: 10000, emoji: '✈️' }
    ];
    const LOCAL_STORAGE_KEY_RUNTIME = 'moyu_runtime_v3_local';
    const LOCAL_STORAGE_KEY_SETTINGS = 'moyu_settings_v3_guest';
    const LOCAL_STORAGE_KEY_TOKEN = 'moyu_auth_token_v3';

    // --- API and Auth Logic ---

    async function apiCall(endpoint, options = {}) {
        const url = `/api?route=${endpoint}`;
        const response = await fetch(url, options);
        let data;
        try {
            data = await response.json();
        } catch (e) {
            const text = await response.text();
            throw new Error(`服务器响应不是有效的JSON: ${text}`);
        }
        if (!response.ok) {
            throw new Error(data.message || `请求失败，状态码: ${response.status}`);
        }
        return data;
    }

    async function authenticate(action, username, password) {
        const payload = { action, username, password };
        const options = {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
        };
        const data = await apiCall('auth', options);
        state.auth.token = data.token;
        localStorage.setItem(LOCAL_STORAGE_KEY_TOKEN, data.token);
        return data.token;
    }

    async function fetchSettingsAndRuntime(token) {
        if (!token) throw new Error("Token 为空。");

        const [settingsData, runtimeData] = await Promise.all([
            apiCall('settings', { headers: { 'Authorization': `Bearer ${token}` } }),
            apiCall('runtime', { headers: { 'Authorization': `Bearer ${token}` } })
        ]);

        state.auth.username = settingsData.username;
        state.auth.isLoggedIn = true;
        if (settingsData.settings) {
            state.settings = { ...state.settings, ...settingsData.settings };
        }

        if (runtimeData.runtime) {
            const { accumulatedMoyuSeconds, accumulatedOvertimeSeconds, isMoyuing, overtimeState, moyuStartTime, overtimeStartTime } = runtimeData.runtime;
            state.runtime.accumulatedMoyuSeconds = accumulatedMoyuSeconds || 0;
            state.runtime.accumulatedOvertimeSeconds = accumulatedOvertimeSeconds || 0;
            
            if (isMoyuing && moyuStartTime) {
                state.isMoyuing = true;
                const offlineSeconds = (Date.now() - moyuStartTime) / 1000;
                state.runtime.accumulatedMoyuSeconds += offlineSeconds > 0 ? offlineSeconds : 0;
                state.moyuStartTime = Date.now();
                if (timers.moyu) clearInterval(timers.moyu);
                timers.moyu = setInterval(moyuTick, 1000);
                dom.moyuBtn.textContent = '摸鱼中...';
                dom.moyuBtn.classList.add('action-btn-pulse');
            }
            
            if ((overtimeState === 'manual-running' || overtimeState === 'auto-running') && overtimeStartTime) {
                state.overtimeState = overtimeState;
                const offlineSeconds = (Date.now() - overtimeStartTime) / 1000;
                state.runtime.accumulatedOvertimeSeconds += offlineSeconds > 0 ? offlineSeconds : 0;
                state.overtimeStartTime = Date.now();
                if (timers.overtime) clearInterval(timers.overtime);
                timers.overtime = setInterval(overtimeTick, 1000);
                dom.overtimeBtn.textContent = '加班中...';
                dom.overtimeBtn.classList.add('action-btn-pulse');
            }
        }
        
        recalculateMetrics();
        renderSettingsFromState();
        updateUIForLoginState();
        updateSyncStatus('success', '云端同步成功');
        startRuntimeSync();
    }

    async function saveSettings() {
        state.settings.monthlySalary = parseFloat(dom.monthlySalary.value) || 0;
        state.settings.workSystem = dom.workSystem.value;
        state.settings.customWorkDays = parseFloat(dom.customWorkDays.value) || 22;
        state.settings.startTime = dom.startTime.value;
        state.settings.endTime = dom.endTime.value;
        state.settings.isPaidOvertime = dom.paidOvertimeToggle.checked;
        state.settings.overtimeMultiplier = parseFloat(dom.overtimeMultiplier.value) || 1.5;
        const newExpenses = [];
        dom.expenseList.querySelectorAll('[data-id]').forEach(node => {
            newExpenses.push({
                id: node.dataset.id, name: node.querySelector('.expense-name').value,
                amount: parseFloat(node.querySelector('.expense-amount').value) || 0, period: node.querySelector('.expense-period').value
            });
        });
        state.settings.expenses = newExpenses;
        
        recalculateMetrics();
        saveRuntimeState();

        if (!state.auth.isLoggedIn || !state.auth.token) {
            localStorage.setItem(LOCAL_STORAGE_KEY_SETTINGS, JSON.stringify(state.settings));
            updateSyncStatus('success', '已保存至本地');
            dom.mainSettingsPanel.classList.remove('open');
            return;
        }

        updateSyncStatus('syncing', '保存至云端...', true);
        try {
            await apiCall('settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${state.auth.token}`
                },
                body: JSON.stringify(state.settings)
            });
            updateSyncStatus('success', '已同步至云端');
        } catch (error) {
            updateSyncStatus('error', `保存失败: ${error.message}`);
        } finally {
            dom.mainSettingsPanel.classList.remove('open');
        }
    }

    async function syncRuntimeState() {
        if (!state.auth.isLoggedIn || !state.auth.token) return;

        const runtimePayload = {
            accumulatedMoyuSeconds: state.runtime.accumulatedMoyuSeconds + (state.isMoyuing ? (Date.now() - state.moyuStartTime) / 1000 : 0),
            accumulatedOvertimeSeconds: state.runtime.accumulatedOvertimeSeconds + ((state.overtimeState === 'manual-running' || state.overtimeState === 'auto-running') ? (Date.now() - state.overtimeStartTime) / 1000 : 0),
            isMoyuing: state.isMoyuing,
            overtimeState: state.overtimeState,
            moyuStartTime: state.isMoyuing ? Date.now() : null,
            overtimeStartTime: (state.overtimeState === 'manual-running' || state.overtimeState === 'auto-running') ? Date.now() : null,
        };

        try {
            await apiCall('runtime', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${state.auth.token}`
                },
                body: JSON.stringify(runtimePayload)
            });
            console.log('Runtime state synced successfully.');
        } catch (error) {
            console.error('Failed to sync runtime state:', error.message);
        }
    }

    function startRuntimeSync() {
        if (timers.runtimeSync) clearInterval(timers.runtimeSync);
        timers.runtimeSync = setInterval(syncRuntimeState, 15000);
    }

    function stopRuntimeSync() {
        if (timers.runtimeSync) clearInterval(timers.runtimeSync);
        timers.runtimeSync = null;
    }

    // --- Event Handlers ---

    async function handleAuthClick(action) {
        if (Tone.context.state !== 'running') await Tone.start();

        const username = dom.authUsername.value.trim();
        const password = dom.authPassword.value.trim();
        if (!username || !password) {
            dom.authError.textContent = '用户名和密码不能为空';
            return;
        }
        
        dom.authError.textContent = '';
        dom.loginBtn.disabled = true;
        dom.registerBtn.disabled = true;

        try {
            const token = await authenticate(action, username, password);
            await fetchSettingsAndRuntime(token);
            dom.authModal.classList.add('hidden');
        } catch (error) {
            dom.authError.textContent = error.message;
        } finally {
            dom.loginBtn.disabled = false;
            dom.registerBtn.disabled = false;
        }
    }

    function handleLogout() {
        if (!confirm('确定要登出吗？未同步的设置将会丢失。')) return;
        
        stopRuntimeSync();
        state.auth.token = null;
        state.auth.username = null;
        state.auth.isLoggedIn = false;
        localStorage.removeItem(LOCAL_STORAGE_KEY_TOKEN);
        
        state.settings = {
            startTime: '09:00', endTime: '18:00', monthlySalary: 8000, workSystem: 'auto', customWorkDays: 22,
            expenses: [], isPaidOvertime: false, overtimeMultiplier: 1.5,
        };
        
        recalculateMetrics();
        renderSettingsFromState();
        updateUIForLoginState();
        mainTick();
        dom.authModal.classList.remove('hidden');
    }

    function handleMoyuToggle() {
        state.isMoyuing = !state.isMoyuing;
        if (state.isMoyuing) {
            state.moyuStartTime = Date.now();
            if (timers.moyu) clearInterval(timers.moyu);
            timers.moyu = setInterval(moyuTick, 1000);
            dom.moyuBtn.textContent = '摸鱼中...';
            dom.moyuBtn.classList.add('action-btn-pulse');
            if(Tone.context.state === 'running') sounds.moyuStart.triggerAttackRelease("C3", "8n");
        } else {
            clearInterval(timers.moyu);
            timers.moyu = null;
            const elapsedSeconds = (Date.now() - state.moyuStartTime) / 1000;
            state.runtime.accumulatedMoyuSeconds += elapsedSeconds;
            dom.moyuBtn.textContent = '开始摸鱼';
            dom.moyuBtn.classList.remove('action-btn-pulse');
            if(Tone.context.state === 'running') sounds.stop.triggerAttackRelease("G4", "8n");
        }
        saveRuntimeState();
        syncRuntimeState();
    }

    function handleOvertimeToggle() {
        if (dom.overtimeBtn.disabled) return;
        const isRunning = state.overtimeState === 'manual-running' || state.overtimeState === 'auto-running';
        if (isRunning) {
            clearInterval(timers.overtime);
            timers.overtime = null;
            const elapsedSeconds = (Date.now() - state.overtimeStartTime) / 1000;
            state.runtime.accumulatedOvertimeSeconds += elapsedSeconds;
            state.overtimeState = 'paused';
            dom.overtimeBtn.textContent = '继续加班';
            dom.overtimeBtn.classList.remove('action-btn-pulse');
            if(Tone.context.state === 'running') sounds.stop.triggerAttackRelease("A4", "8n");
        } else {
            state.overtimeStartTime = Date.now();
            if (timers.overtime) clearInterval(timers.overtime);
            timers.overtime = setInterval(overtimeTick, 1000);
            state.overtimeState = 'manual-running';
            dom.overtimeBtn.textContent = '加班中...';
            dom.overtimeBtn.classList.add('action-btn-pulse');
            if(Tone.context.state === 'running') sounds.overtimeStart.triggerAttackRelease("E4", "8n");
        }
        saveRuntimeState();
        syncRuntimeState();
    }

    function handleSetOvertime() {
        const hours = parseFloat(dom.manualOvertimeHours.value) || 0;
        const minutes = parseFloat(dom.manualOvertimeMinutes.value) || 0;

        if (hours < 0 || minutes < 0 || minutes >= 60) {
            alert('请输入有效的小时和分钟数（分钟应在0-59之间）！');
            return;
        }
        
        if (timers.overtime) {
            clearInterval(timers.overtime);
            timers.overtime = null;
        }
        state.overtimeState = 'paused';
        state.runtime.accumulatedOvertimeSeconds = (hours * 3600) + (minutes * 60);
        dom.overtimeBtn.textContent = '继续加班';
        dom.overtimeBtn.classList.remove('action-btn-pulse');
        overtimeTick();
        saveRuntimeState();
        syncRuntimeState();
        alert(`加班时长已设定为 ${hours} 小时 ${minutes} 分钟。`);
        dom.manualOvertimeHours.value = '';
        dom.manualOvertimeMinutes.value = '';
    }

    function resetDay() {
        if (!confirm('确定要开启新的一天吗？所有计时器数据都将被重置。')) {
            return;
        }
        clearInterval(timers.moyu);
        timers.moyu = null;
        clearInterval(timers.overtime);
        timers.overtime = null;

        state.isMoyuing = false;
        state.runtime.accumulatedMoyuSeconds = 0;
        state.overtimeState = 'disabled';
        state.runtime.accumulatedOvertimeSeconds = 0;
        state.offDutyTimeReached = false;
        state.runtime.overtimeAutoStartedToday = false;
        state.unlockedRewardCount = 0;

        dom.moyuTime.textContent = formatTime(0);
        dom.moyuIncome.textContent = '¥ 0.00';
        dom.moyuBtn.textContent = '开始摸鱼';
        dom.moyuBtn.classList.remove('action-btn-pulse');

        dom.overtimeDuration.textContent = formatTime(0);
        dom.overtimeIncome.textContent = '¥ 0.00';
        dom.overtimeBtn.textContent = '开始加班';
        dom.overtimeBtn.classList.remove('action-btn-pulse');
        
        saveRuntimeState();
        syncRuntimeState();
        mainTick();
        alert('新的一天开始了！');
    }

    // --- Core Logic & UI Functions ---

    function moyuTick() {
        const elapsedSeconds = (Date.now() - state.moyuStartTime) / 1000;
        const totalSeconds = state.runtime.accumulatedMoyuSeconds + elapsedSeconds;
        dom.moyuTime.textContent = formatTime(totalSeconds);
        dom.moyuIncome.textContent = `¥ ${(totalSeconds * state.salaryPerSecond).toFixed(2)}`;
    }

    function overtimeTick() {
        let totalSeconds = state.runtime.accumulatedOvertimeSeconds;
        if (state.overtimeState === 'manual-running' || state.overtimeState === 'auto-running') {
            const elapsedSeconds = (Date.now() - state.overtimeStartTime) / 1000;
            totalSeconds += elapsedSeconds;
        }
        
        dom.overtimeDuration.textContent = formatTime(totalSeconds);
        let overtimeIncome = 0;
        if (state.settings.isPaidOvertime) {
            overtimeIncome = totalSeconds * state.salaryPerSecond * state.settings.overtimeMultiplier;
        } else {
            overtimeIncome = totalSeconds * state.salaryPerSecond * -1;
        }
        dom.overtimeIncome.textContent = `¥ ${overtimeIncome.toFixed(2)}`;
        dom.overtimeIncome.classList.toggle('overtime-gain-text', overtimeIncome >= 0);
        dom.overtimeIncome.classList.toggle('overtime-loss-text', overtimeIncome < 0);
    }

    function formatTime(s) {
        if (s < 0) s = 0;
        const h = Math.floor(s / 3600).toString().padStart(2, '0');
        const m = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
        const sec = Math.floor(s % 60).toString().padStart(2, '0');
        return `${h}:${m}:${sec}`;
    }

    function updateRewardList(surplus) {
        const affordable = productList.filter(p => surplus >= p.price);
        if (affordable.length > state.unlockedRewardCount) {
            if(Tone.context.state === 'running') sounds.rewardUnlock.triggerAttackRelease('C5', '8n', Tone.now());
            dom.rewardTitle.classList.add('animate-pulse');
            setTimeout(() => dom.rewardTitle.classList.remove('animate-pulse'), 1500);
        }
        state.unlockedRewardCount = affordable.length;
        if (affordable.length === 0) {
            dom.rewardListContainer.innerHTML = `<p class="text-gray-500 text-center col-span-2">还需努力哦 💪</p>`;
        } else {
            dom.rewardListContainer.innerHTML = affordable.reverse().map(p => 
                `<p class="text-white font-semibold text-sm truncate">${Math.floor(surplus / p.price)}${p.unit} ${p.name} ${p.emoji}</p>`
            ).join('');
        }
    }

    function mainTick() {
        const now = new Date();
        const { settings } = state;
        const todayStartDate = new Date(now.toDateString() + ' ' + settings.startTime);
        const todayEndDate = new Date(now.toDateString() + ' ' + settings.endTime);

        let moneyEarnedToday = 0;
        if (now > todayStartDate) {
            const workSeconds = (Math.min(now, todayEndDate) - todayStartDate) / 1000;
            moneyEarnedToday = workSeconds * state.salaryPerSecond;
        }

        let positiveOvertimePay = 0;
        if (settings.isPaidOvertime) {
            let currentOvertimeSeconds = state.runtime.accumulatedOvertimeSeconds;
            if (state.overtimeState === 'manual-running' || state.overtimeState === 'auto-running') {
                currentOvertimeSeconds += (Date.now() - state.overtimeStartTime) / 1000;
            }
            positiveOvertimePay = currentOvertimeSeconds * state.salaryPerSecond * settings.overtimeMultiplier;
        }
        
        const totalMoney = moneyEarnedToday + positiveOvertimePay;
        const netSurplus = totalMoney - state.dailyExpense;

        dom.moneyEarned.textContent = `¥ ${totalMoney.toFixed(2)}`;
        dom.netSurplus.textContent = `¥ ${netSurplus.toFixed(2)}`;
        
        let countdownSeconds = (now < todayStartDate) ? (todayStartDate - now) / 1000 : (todayEndDate - now) / 1000;
        dom.countdown.textContent = countdownSeconds > 0 ? formatTime(countdownSeconds) : "已下班";
        
        updateRewardList(netSurplus);

        if (now >= todayEndDate && !state.offDutyTimeReached) {
            state.offDutyTimeReached = true;
            dom.overtimeBtn.disabled = false;
            dom.overtimeBtn.classList.remove('cursor-not-allowed', 'opacity-50');
        } else if (now < todayEndDate) {
            dom.overtimeBtn.disabled = true;
            dom.overtimeBtn.classList.add('cursor-not-allowed', 'opacity-50');
        }
    }

    function recalculateMetrics() {
        const { settings } = state;
        const now = new Date();
        let workDaysInMonth;
        
        if (settings.workSystem === 'auto') {
            const year = now.getFullYear(); const month = now.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let weekdays = 0;
            for (let day = 1; day <= daysInMonth; day++) {
                const dayOfWeek = new Date(year, month, day).getDay();
                if (dayOfWeek >= 1 && dayOfWeek <= 5) weekdays++;
            }
            workDaysInMonth = weekdays;
        } else if (settings.workSystem === 'custom') {
            workDaysInMonth = parseFloat(settings.customWorkDays) || 22;
        } else {
            workDaysInMonth = parseFloat(settings.workSystem);
        }
        if (workDaysInMonth <= 0) workDaysInMonth = 1;

        const [startH, startM] = settings.startTime.split(':').map(Number);
        const [endH, endM] = settings.endTime.split(':').map(Number);
        const totalWorkHours = (endH - startH) + (endM - startM) / 60;
        
        state.salaryPerSecond = totalWorkHours > 0 ? (settings.monthlySalary / workDaysInMonth / totalWorkHours / 3600) : 0;
        
        state.dailyExpense = settings.expenses.reduce((total, expense) => {
            const amount = parseFloat(expense.amount) || 0;
            return total + (expense.period === 'monthly' ? (amount / workDaysInMonth) : amount);
        }, 0);
    }

    function updateSyncStatus(status, message, isSpinning = false) {
        const icon = isSpinning 
            ? `<svg class="h-4 w-4 sync-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5"/></svg>`
            : status === 'success'
            ? `<svg class="h-4 w-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`
            : `<svg class="h-4 w-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
        dom.syncStatus.innerHTML = `${icon}<span>${message}</span>`;
    }

    function updateUIForLoginState() {
        if (state.auth.isLoggedIn) {
            dom.usernameDisplay.textContent = state.auth.username;
            dom.logoutBtn.classList.remove('hidden');
            dom.syncBtn.classList.remove('hidden');
        } else {
            dom.usernameDisplay.textContent = '游客模式';
            dom.logoutBtn.classList.add('hidden');
            dom.syncBtn.classList.add('hidden');
        }
    }

    function saveRuntimeState() {
        const runtimeData = {
            lastUpdateDate: new Date().toLocaleDateString(),
            accumulatedMoyuSeconds: state.runtime.accumulatedMoyuSeconds,
            accumulatedOvertimeSeconds: state.runtime.accumulatedOvertimeSeconds,
            overtimeState: state.overtimeState,
            overtimeAutoStartedToday: state.runtime.overtimeAutoStartedToday,
        };
        localStorage.setItem(LOCAL_STORAGE_KEY_RUNTIME, JSON.stringify(runtimeData));
    }

    function loadState() {
        const token = localStorage.getItem(LOCAL_STORAGE_KEY_TOKEN);
        if (token) {
            state.auth.token = token;
        }

        const savedRuntime = localStorage.getItem(LOCAL_STORAGE_KEY_RUNTIME);
        if (savedRuntime) {
            const loadedRuntime = JSON.parse(savedRuntime);
            const today = new Date().toLocaleDateString();
            if (loadedRuntime.lastUpdateDate === today) {
                state.runtime = { ...state.runtime, ...loadedRuntime };
            }
        }
        
        if (!state.auth.isLoggedIn) {
            const savedSettings = localStorage.getItem(LOCAL_STORAGE_KEY_SETTINGS);
            if (savedSettings) {
                state.settings = { ...state.settings, ...JSON.parse(savedSettings) };
            }
        }
    }
    
    function renderSettingsFromState() {
        const { settings } = state;
        dom.monthlySalary.value = settings.monthlySalary;
        dom.workSystem.value = settings.workSystem;
        dom.customWorkDays.value = settings.customWorkDays;
        dom.startTime.value = settings.startTime;
        dom.endTime.value = settings.endTime;
        dom.paidOvertimeToggle.checked = settings.isPaidOvertime;
        dom.overtimeMultiplier.value = settings.overtimeMultiplier;
        
        dom.expenseList.innerHTML = '';
        if (!settings.expenses || settings.expenses.length === 0) {
            dom.expenseList.innerHTML = `<p class="text-center text-gray-500 text-sm">暂无开销项</p>`;
        } else {
            settings.expenses.forEach(exp => addExpenseRow(exp));
        }
        updateSettingsUIVisibility();
    }

    function addExpenseRow(expense = { id: Date.now(), name: '', amount: 0, period: 'monthly' }) {
        const el = document.createElement('div');
        el.className = 'grid grid-cols-12 gap-2 items-center';
        el.dataset.id = expense.id;
        el.innerHTML = `<input type="text" value="${expense.name}" placeholder="开销名称" class="expense-name col-span-5 bg-gray-700 p-2 rounded-md border border-gray-600 text-sm"><input type="number" value="${expense.amount}" placeholder="金额" class="expense-amount col-span-3 bg-gray-700 p-2 rounded-md border border-gray-600 text-sm"><select class="expense-period col-span-3 bg-gray-700 p-2 rounded-md border border-gray-600 text-sm"><option value="monthly" ${expense.period === 'monthly' ? 'selected' : ''}>每月</option><option value="daily" ${expense.period === 'daily' ? 'selected' : ''}>每日</option></select><button class="delete-expense-btn col-span-1 text-red-500 hover:text-red-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`;
        if (dom.expenseList.querySelector('p')) dom.expenseList.innerHTML = '';
        dom.expenseList.appendChild(el);
    }
    
    function updateSettingsUIVisibility() {
        dom.customDaysWrapper.classList.toggle('hidden', dom.workSystem.value !== 'custom');
        dom.overtimeMultiplierWrapper.classList.toggle('hidden', !dom.paidOvertimeToggle.checked);
    }

    // --- Initialization ---
    async function init() {
        loadState();

        if (state.auth.token) {
            try {
                updateSyncStatus('syncing', '自动登录中...', true);
                await fetchSettingsAndRuntime(state.auth.token);
                dom.authModal.classList.add('hidden');
            } catch (error) {
                console.error("自动登录失败:", error.message);
                state.auth.token = null;
                localStorage.removeItem(LOCAL_STORAGE_KEY_TOKEN);
                updateUIForLoginState();
                updateSyncStatus('error', '自动登录失败，请重新登录');
                dom.authModal.classList.remove('hidden');
            }
        } else {
            dom.authModal.classList.remove('hidden');
        }
        
        // 绑定事件
        dom.loginBtn.addEventListener('click', () => handleAuthClick('login'));
        dom.registerBtn.addEventListener('click', () => handleAuthClick('register'));
        dom.guestModeBtn.addEventListener('click', async () => {
            if (Tone.context.state !== 'running') await Tone.start();
            dom.authModal.classList.add('hidden');
        });
        dom.logoutBtn.addEventListener('click', handleLogout);
        dom.syncBtn.addEventListener('click', () => fetchSettingsAndRuntime(state.auth.token));
        dom.saveSettingsBtn.addEventListener('click', saveSettings);
        dom.toggleMainSettingsBtn.addEventListener('click', () => dom.mainSettingsPanel.classList.toggle('open'));
        dom.toggleOvertimeSettingsBtn.addEventListener('click', () => dom.overtimeSettingsSection.classList.toggle('open'));
        dom.addExpenseBtn.addEventListener('click', () => addExpenseRow());
        dom.expenseList.addEventListener('click', e => { if (e.target.closest('.delete-expense-btn')) e.target.closest('[data-id]').remove(); });
        dom.workSystem.addEventListener('change', updateSettingsUIVisibility);
        dom.paidOvertimeToggle.addEventListener('change', updateSettingsUIVisibility);
        
        dom.moyuBtn.addEventListener('click', handleMoyuToggle);
        dom.overtimeBtn.addEventListener('click', handleOvertimeToggle);
        dom.resetDayBtn.addEventListener('click', resetDay);
        dom.setOvertimeBtn.addEventListener('click', handleSetOvertime);
        
        timers.main = setInterval(mainTick, 1000);
        mainTick();
    }

    init();
});
</script>

            <button id="toggle-overtime-settings-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></button>

                <div>

    <script>
    // The script is too long to be included here. I will provide it in the next message.
    // Please copy the script from the next message and paste it here.
    document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Elements ---
    const dom = {
        // ... (All previous DOM elements are here)
        moneyEarned: document.getElementById('money-earned'), countdown: document.getElementById('countdown-display'),
        moyuTime: document.getElementById('moyu-time'), moyuIncome: document.getElementById('moyu-income'),
        netSurplus: document.getElementById('net-surplus'), rewardListContainer: document.getElementById('reward-list-container'),
        rewardTitle: document.getElementById('reward-title'), 
        moyuBtn: document.getElementById('moyu-btn'),
        overtimeBtn: document.getElementById('overtime-btn'), overtimeBoard: document.getElementById('overtime-board'),
        overtimeDuration: document.getElementById('overtime-duration'), overtimeIncome: document.getElementById('overtime-income'),
        mainSettingsPanel: document.getElementById('main-settings-panel'), toggleMainSettingsBtn: document.getElementById('toggle-main-settings-btn'),
        overtimeSettingsSection: document.getElementById('overtime-settings-section'), toggleOvertimeSettingsBtn: document.getElementById('toggle-overtime-settings-btn'),
        saveSettingsBtn: document.getElementById('save-settings-btn'), monthlySalary: document.getElementById('monthly-salary'),
        workSystem: document.getElementById('work-system'), customDaysWrapper: document.getElementById('custom-days-wrapper'),
        customWorkDays: document.getElementById('custom-work-days'), startTime: document.getElementById('start-time'),
        endTime: document.getElementById('end-time'), expenseList: document.getElementById('expense-list'),
        addExpenseBtn: document.getElementById('add-expense-btn'), paidOvertimeToggle: document.getElementById('paid-overtime-toggle'),
        overtimeMultiplierWrapper: document.getElementById('overtime-multiplier-wrapper'), overtimeMultiplier: document.getElementById('overtime-multiplier'),
        resetDayBtn: document.getElementById('reset-day-btn'),
        manualOvertimeHours: document.getElementById('manual-overtime-hours'),
        manualOvertimeMinutes: document.getElementById('manual-overtime-minutes'),
        setOvertimeBtn: document.getElementById('set-overtime-btn'),
        // Auth & Sync UI
        authModal: document.getElementById('auth-modal'), authTitle: document.getElementById('auth-title'),
        authError: document.getElementById('auth-error'), authUsername: document.getElementById('auth-username'),
        authPassword: document.getElementById('auth-password'), loginBtn: document.getElementById('login-btn'),
        registerBtn: document.getElementById('register-btn'), guestModeBtn: document.getElementById('guest-mode-btn'),
        userStatusBar: document.getElementById('user-status-bar'), userInfo: document.getElementById('user-info'),
        usernameDisplay: document.getElementById('username-display'), syncStatus: document.getElementById('sync-status'),
        syncBtn: document.getElementById('sync-btn'), logoutBtn: document.getElementById('logout-btn'),
    };

    // --- State Management ---
    const state = {
        salaryPerSecond: 0, dailyExpense: 0, unlockedRewardCount: 0,
        isMoyuing: false, moyuStartTime: 0, accumulatedMoyuSeconds: 0,
        overtimeState: 'disabled', overtimeStartTime: 0, accumulatedOvertimeSeconds: 0,
        offDutyTimeReached: false, overtimeAutoStartedToday: false,
        settings: {
            startTime: '09:00', endTime: '18:00', monthlySalary: 8000, workSystem: 'auto', customWorkDays: 22,
            expenses: [], isPaidOvertime: false, overtimeMultiplier: 1.5,
        },
        runtime: { // Non-synced state, persists across reloads locally
            lastUpdateDate: null,
            accumulatedMoyuSeconds: 0,
            accumulatedOvertimeSeconds: 0,
            overtimeState: 'disabled',
            overtimeAutoStartedToday: false,
        },
        auth: {
            token: null,
            username: null,
            isLoggedIn: false,
        }
    };

    // --- Constants and Timers ---
    const timers = { main: null, moyu: null, overtime: null };
    const sounds = { /* ... (sound definitions remain the same) ... */ };
    const productList = [ /* ... (product list remains the same) ... */ ];
    const LOCAL_STORAGE_KEY_RUNTIME = 'moyu_runtime_v3';
    const LOCAL_STORAGE_KEY_SETTINGS = 'moyu_settings_v3_guest';
    const LOCAL_STORAGE_KEY_TOKEN = 'moyu_auth_token_v3';

    // --- Core Logic Functions (mainTick, moyuTick, etc. remain largely the same) ---
    // ... (Paste your existing mainTick, moyuTick, overtimeTick, formatTime, updateRewardList functions here) ...
    // ... (I'm omitting them for brevity, as they don't need major changes) ...
    
    // --- NEW: Authentication and Cloud Sync Logic ---

    function updateSyncStatus(status, message, isSpinning = false) {
        const icon = isSpinning 
            ? `<svg class="h-4 w-4 sync-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5"/></svg>`
            : status === 'success'
            ? `<svg class="h-4 w-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`
            : `<svg class="h-4 w-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
        dom.syncStatus.innerHTML = `${icon}<span>${message}</span>`;
    }

    async function handleAuth(action) {
        const username = dom.authUsername.value.trim();
        const password = dom.authPassword.value.trim();
        if (!username || !password) {
            dom.authError.textContent = '用户名和密码不能为空';
            return;
        }
        dom.authError.textContent = '';
        dom.loginBtn.disabled = true;
        dom.registerBtn.disabled = true;

        try {
            const response = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, username, password }),
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || '操作失败');
            }
            
            state.auth.token = data.token;
            localStorage.setItem(LOCAL_STORAGE_KEY_TOKEN, data.token);
            await fetchSettingsFromCloud(); // Login successful, fetch data
            dom.authModal.classList.add('hidden');

        } catch (error) {
            dom.authError.textContent = error.message;
        } finally {
            dom.loginBtn.disabled = false;
            dom.registerBtn.disabled = false;
        }
    }

    function handleLogout() {
        if (!confirm('确定要登出吗？未同步的设置将会丢失。')) return;
        
        state.auth.token = null;
        state.auth.username = null;
        state.auth.isLoggedIn = false;
        localStorage.removeItem(LOCAL_STORAGE_KEY_TOKEN);
        
        // Reset to default guest state
        loadState(); 
        recalculateMetrics();
        renderSettingsFromState();
        updateUIForLoginState();
        mainTick();
    }

    async function fetchSettingsFromCloud() {
        if (!state.auth.token) return;
        
        updateSyncStatus('syncing', '同步中...', true);
        try {
            const response = await fetch('/api/settings', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${state.auth.token}` }
            });

            if (response.status === 403) { // Invalid token
                handleLogout();
                alert('登录已过期，请重新登录。');
                dom.authModal.classList.remove('hidden');
                return;
            }

            const data = await response.json();
            if (!response.ok) throw new Error(data.message || '获取失败');

            state.auth.username = data.username;
            state.auth.isLoggedIn = true;
            if (data.settings) {
                state.settings = { ...state.settings, ...data.settings };
                recalculateMetrics();
                renderSettingsFromState();
                mainTick();
                updateSyncStatus('success', '云端同步成功');
            } else {
                updateSyncStatus('success', '欢迎, 云端无配置');
                // First time login, maybe push local settings to cloud?
                await saveSettingsToCloud();
            }
            updateUIForLoginState();

        } catch (error) {
            updateSyncStatus('error', `同步失败: ${error.message}`);
        }
    }

    async function saveSettingsToCloud() {
        if (!state.auth.isLoggedIn || !state.auth.token) {
            // For guests, just save to local storage
            localStorage.setItem(LOCAL_STORAGE_KEY_SETTINGS, JSON.stringify(state.settings));
            updateSyncStatus('success', '已保存至本地');
            return;
        }

        updateSyncStatus('syncing', '保存至云端...', true);
        try {
            const response = await fetch('/api/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${state.auth.token}`
                },
                body: JSON.stringify(state.settings)
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || '保存失败');
            updateSyncStatus('success', '已同步至云端');
        } catch (error) {
            updateSyncStatus('error', `保存失败: ${error.message}`);
        }
    }

    function updateUIForLoginState() {
        if (state.auth.isLoggedIn) {
            dom.usernameDisplay.textContent = state.auth.username;
            dom.logoutBtn.classList.remove('hidden');
            dom.syncBtn.classList.remove('hidden');
        } else {
            dom.usernameDisplay.textContent = '游客模式';
            dom.logoutBtn.classList.add('hidden');
            dom.syncBtn.classList.add('hidden');
        }
    }

    // --- Modified State and Settings Functions ---

    function saveRuntimeState() {
        // Only save non-synced runtime data
        const runtimeData = {
            lastUpdateDate: new Date().toLocaleDateString(),
            accumulatedMoyuSeconds: state.accumulatedMoyuSeconds,
            accumulatedOvertimeSeconds: state.accumulatedOvertimeSeconds,
            overtimeState: state.overtimeState,
            overtimeAutoStartedToday: state.overtimeAutoStartedToday,
        };
        localStorage.setItem(LOCAL_STORAGE_KEY_RUNTIME, JSON.stringify(runtimeData));
    }

    function loadState() {
        // Load auth token first
        const token = localStorage.getItem(LOCAL_STORAGE_KEY_TOKEN);
        if (token) {
            state.auth.token = token;
        }

        // Load runtime state
        const savedRuntime = localStorage.getItem(LOCAL_STORAGE_KEY_RUNTIME);
        if (savedRuntime) {
            const loadedRuntime = JSON.parse(savedRuntime);
            const today = new Date().toLocaleDateString();
            if (loadedRuntime.lastUpdateDate === today) {
                state.runtime = { ...state.runtime, ...loadedRuntime };
                state.accumulatedMoyuSeconds = loadedRuntime.accumulatedMoyuSeconds || 0;
                state.accumulatedOvertimeSeconds = loadedRuntime.accumulatedOvertimeSeconds || 0;
                state.overtimeState = loadedRuntime.overtimeState || 'disabled';
                state.overtimeAutoStartedToday = loadedRuntime.overtimeAutoStartedToday || false;
            }
        }
        
        // Load settings for guest mode
        if (!state.auth.isLoggedIn) {
            const savedSettings = localStorage.getItem(LOCAL_STORAGE_KEY_SETTINGS);
            if (savedSettings) {
                state.settings = { ...state.settings, ...JSON.parse(savedSettings) };
            }
        }
    }

    function handleSaveSettings() {
        // ... (code to gather settings from form into state.settings is the same)
        // ...
        recalculateMetrics();
        saveRuntimeState(); // Save runtime state
        saveSettingsToCloud(); // Save settings to cloud (or local if guest)
        updateSettingsUIVisibility();
        dom.mainSettingsPanel.classList.remove('open');
    }

    // --- Initialization ---
    async function init() {
        loadState();

        if (state.auth.token) {
            await fetchSettingsFromCloud();
        } else {
            dom.authModal.classList.remove('hidden');
        }
        
        recalculateMetrics();
        renderSettingsFromState();
        updateUIForLoginState();

        // ... (The rest of your init function, including event listeners)
        // ... (Make sure to replace the old saveState() calls with saveRuntimeState())
        // ... (And the old saveSettingsBtn click handler with the new one)

        // Event Listeners
        dom.loginBtn.addEventListener('click', () => handleAuth('login'));
        dom.registerBtn.addEventListener('click', () => handleAuth('register'));
        dom.guestModeBtn.addEventListener('click', () => dom.authModal.classList.add('hidden'));
        dom.logoutBtn.addEventListener('click', handleLogout);
        dom.syncBtn.addEventListener('click', fetchSettingsFromCloud);
        
        // ... (all other event listeners from your original code)
    }

    init();
});
